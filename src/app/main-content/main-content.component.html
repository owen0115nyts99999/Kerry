<div class="main-content">
  <ngb-tabset >
  <ngb-tab *ngFor="let tab of tabs; let index = index">
    <ng-template ngbTabTitle>
      <span (click)=test(tab.url)>{{tab.name}}</span>
      <span (click)="closeTab(index, $event)">&times;</span>
    </ng-template>
    <ng-template ngbTabContent><router-outlet></router-outlet></ng-template>
  </ngb-tab>
</ngb-tabset>
</div>
